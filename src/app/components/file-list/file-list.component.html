<div class="mb-4 row">
  <div class="col-md-8">
    <input
      type="text"
      class="form-control"
      placeholder="Search files..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
    />
  </div>

  <div class="col-md-4">
    <button class="btn btn-info w-100" (click)="toggleSortOrder()">
      Sort By: {{ sortOrder === "asc" ? "Ascending" : "Descending" }}
    </button>
  </div>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  {{ error }}
</div>

<div *ngIf="downloadError" class="alert alert-danger" role="alert">
  {{ downloadError }}
</div>

<div *ngIf="loading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let file of files">
    <app-file-card
      [fileData]="file"
      (errorOccurred)="handleDownloadError($event)"
    ></app-file-card>
  </div>
</div>

<div class="d-flex justify-content-center mt-4">
  <nav>
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="goToPage(currentPage - 1)">
          Previous
        </button>
      </li>
      <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
        <button class="page-link" (click)="goToPage(currentPage + 1)">
          Next
        </button>
      </li>
    </ul>
  </nav>
</div>
